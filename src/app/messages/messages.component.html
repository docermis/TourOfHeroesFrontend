<div style="margin: 3em 0 4em 0">
  <h2>Messages</h2>
  <div *ngIf="messageService.messages.length">
    <button type="button" class="btn btn-secondary" (click)="messageService.clear()">Clear</button>
    <div class="text-info" *ngFor="let message of messageService.messages">{{message}}</div>
  </div>
</div>
