<h2 style="text-align: center">My Heroes</h2>
<ul class="list-group">
  <li class="list-group-item list-group-item-action" style="font-size: 150%" *ngFor="let hero of heroList" routerLink="/detail/{{hero.id}}">
    <span class="badge badge-pill badge-primary">{{hero.id}}</span>  {{hero.name}}
    <button type="button" class="btn btn-danger" style="float: right" (click)="deleteHero(hero)">X</button>
  </li>
</ul>
<button type="button" class="btn btn-primary" style="font-size: 150% ; margin-left: 42.5% ; margin-top: 2em" routerLink="/form">Register Hero</button>
